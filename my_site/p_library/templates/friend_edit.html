{% extends 'base.html' %}

{% block nav-friends %}
    <a class="nav-link dropdown-toggle active" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Друзья</a>
{% endblock %}
{% block content %}
<div class="d-flex justify-content-around align-items-end">
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <p class="p-0 m-0">
        <input type="submit" class="btn btn-success"
            value="Сохранить">
        </p>
    </form>
    <form action="delete/">
        <button class="btn btn-danger">Удалить</button>
    </form>
</div>
{% endblock %}
